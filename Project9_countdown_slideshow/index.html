<!DOCTYPE html>
<html>

<head>
    <title>Seasons Slide</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>

<body>
    <h2>Automatic Seasons Sildeshow</h2>
    <p>The image will change every 5 seconds:</p>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1/4</div>
            <img src="images/picture1.jpg" style="width:100%" alt="Spring">
            <div class="text">Spring</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2/4</div>
            <img src="images/picture2.jpg" style="width:100%" alt="Summer">
            <div class="text">Summer</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3/4</div>
            <img src="images/picture3.jpg" style="width:100%" alt="Autumn">
            <div class="text">Autumn</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4/4</div>
            <img src="images/picture4.jpg" style="width:100%" alt="Winter">
            <div class="text">Winter</div>
        </div>
    </div>
    <br>

    <div style="text-align: center;">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <div class="count-timer">
        <p>How many seconds would you like to set the alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
    </div>
    <script src="JS/main.js"></script>
</body>

</html>
